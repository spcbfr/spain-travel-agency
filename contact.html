        <div class="bg-white p-8 rounded w-1/3">
          <h1 class="text-2xl font-semibold mb-4">Formulaire d'inscription</h1>

          <form method="POST">
            <!-- First Name -->
            <div class="mb-4">
              <label
                for="first_name"
                class="block text-sm font-medium text-gray-600"
                >Prénom</label
              >
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>

            <!-- Last Name -->
            <div class="mb-4">
              <label
                for="last_name"
                class="block text-sm font-medium text-gray-600"
                >Nom de famille</label
              >
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>

            <!-- ID Number -->
            <div class="mb-4">
              <label
                for="id_number"
                class="block text-sm font-medium text-gray-600"
                >Numéro d'identification</label
              >
              <input
                type="text"
                id="id_number"
                name="id_number"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>

            <!-- Date of Birth -->
            <div class="mb-4">
              <label for="dob" class="block text-sm font-medium text-gray-600"
                >Date de naissance</label
              >
              <input
                type="date"
                id="dob"
                name="dob"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
              <label
                for="phone_number"
                class="block text-sm font-medium text-gray-600"
                >Numéro de téléphone</label
              >
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                class="mt-1 p-2 w-full border rounded-md"
              />
            </div>

            <!-- Gender -->
            <div class="mb-4">
              <label
                for="gender"
                class="block text-sm font-medium text-gray-600"
                >Genre</label
              >
              <select
                id="gender"
                name="gender"
                class="mt-1 p-2 w-full border rounded-md"
              >
                <option value="male">Homme</option>
                <option value="female">Femme</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
              <button
                type="submit"
                class="bg-blue-500 text-white p-2 rounded-md"
              >
                Soumettre
              </button>
            </div>
          </form>
        </div>
